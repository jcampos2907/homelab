---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  namespace: redis
  name: vault-redis-secret-static
spec:
  vaultAuthRef: vault-auth
  rolloutRestartTargets:
    - kind: StatefulSet
      name: redis-node
  mount: kv
  type: kv-v2
  path: shared/redis
  refreshAfter: 60s
  destination:
    create: true
    name: redis-auth
