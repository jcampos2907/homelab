apiVersion: apps/v1
kind: Deployment
metadata:
  name: onvo-mcp
  namespace: onvo-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onvo-mcp
  template:
    metadata:
      labels:
        app: onvo-mcp
    spec:
      serviceAccountName: vault-sa
      initContainers:
        - name: copy-mcp
          image: jicamposr/onvo-mcp:latest
          command: ["sh", "-c", "cp /usr/local/bin/onvo-mcp /shared/onvo-mcp && chmod +x /shared/onvo-mcp"]
          volumeMounts:
            - name: mcp-binary
              mountPath: /shared
      containers:
        - name: supergateway
          image: supercorp/supergateway:latest
          args:
            - --stdio
            - /shared/onvo-mcp
            - --port
            - "8080"
            - --host
            - "0.0.0.0"
          ports:
            - containerPort: 8080
          env:
            - name: ONVO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: onvo-keys
                  key: secret-key
            - name: ONVO_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: onvo-keys
                  key: publishable-key
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          volumeMounts:
            - name: mcp-binary
              mountPath: /shared
      volumes:
        - name: mcp-binary
          emptyDir: {}
