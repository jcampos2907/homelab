apiVersion: apps/v1
kind: Deployment
metadata:
  name: onvo-mcp
  namespace: onvo-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onvo-mcp
  template:
    metadata:
      labels:
        app: onvo-mcp
    spec:
      serviceAccountName: vault-sa
      containers:
        - name: onvo-mcp
          image: jicamposr/onvo-mcp:latest
          ports:
            - containerPort: 8080
          env:
            - name: ONVO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: onvo-keys
                  key: secret-key
            - name: ONVO_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: onvo-keys
                  key: publishable-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
