# echo.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-echo
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels: { app: header-echo }
  template:
    metadata:
      labels: { app: header-echo }
    spec:
      containers:
        - name: echo
          image: ghcr.io/mendhak/http-https-echo:31
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: header-echo
  namespace: n8n
spec:
  selector: { app: header-echo }
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
# Use standard Ingress (Traefik will handle it). Adjust the host if needed.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: header-echo
  namespace: n8n
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: n8n.famcr.org
      http:
        paths:
          - path: /_echo
            pathType: Prefix
            backend:
              service:
                name: header-echo
                port:
                  number: 80
