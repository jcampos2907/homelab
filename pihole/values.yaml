serviceWeb:
  type: ClusterIP
  port: 80

monitoring:
  podMonitor:
    enabled: true
  sidecar:
    enabled: true
doh:
  enabled: true
  monitoring:
    podMonitor:
      enabled: true

serviceDns:
  mixedService: true
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  loadBalancerClass: "tailscale"
  annotations:
    tailscale.com/proxy-group: ingress-proxies
    tailscale.com/hostname: pihole-dns
    # metallb.universe.tf/address-pool: default   # if you use MetalLB
  # port: 53
  # protocol: UDP

DNS1: 1.1.1.1
DNS2: 8.8.8.8

adminPassword: "yourStrongPassword"

replicaCount: 2
# Optional: set a static web password env var if desired
extraEnvVars:
  TZ: "America/Costa_Rica"

ingress:
  enabled: true
  className: "traefik"
  annotations:
    kubernetes.io/ingress.class: "traefik"
  hosts:
    - pihole.famcr.org
  tls:
    - secretName: pihole-certificate-secret
      hosts:
        - pihole.famcr.org

persistentVolumeClaim:
  enabled: true