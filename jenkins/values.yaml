controller:
  ingress:
    enabled: true

    # modern clusters â†’ better to use this than only the annotation
    ingressClassName: traefik

    annotations:
      kubernetes.io/ingress.class: "traefik"

    hostName: jenkins.famcr.org

    # optional; [] means "all paths"
    paths: ["/"]
    pathType: Prefix

    tls:
      - secretName: jenkins-certificate-secret
        hosts:
          - jenkins.famcr.org
