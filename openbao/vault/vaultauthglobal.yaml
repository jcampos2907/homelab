apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuthGlobal
metadata:
  namespace: hashicorp
  name: default
spec:
  allowedNamespaces:
    - jenkins
    - cloudflare
    - argocd
    - homelab-pg
    - monitoring
    - tailscale
    - n8n
    - keycloak
  # vaultConnectionRef: vault-connection
  defaultAuthMethod: kubernetes
  kubernetes:
    audiences:
    - vault
    - kubernetes
    mount: kubernetes
    role: vault-apps
    serviceAccount: vault-sa
    tokenExpirationSeconds: 600
