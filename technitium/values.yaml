ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  hosts:
    - host: technitium.famcr.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - technitium.famcr.org
      secretName: technitium-certificate-secret
serviceDns:
  type: LoadBalancer
  loadBalancerClass: tailscale
  annotations:
    tailscale.com/proxy-group: ingress-proxies

serviceDoh:
  type: LoadBalancer
  loadBalancerClass: tailscale
  annotations:
    tailscale.com/proxy-group: ingress-proxies

replicaCount: 3
clustering:
  # -- Enable clustering support (automatically configures per-pod domain names,
  # HTTPS with self-signed certs, and pod anti-affinity)
  enabled: true
  # -- Use pod anti-af
