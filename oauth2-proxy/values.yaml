sessionStorage:
  type: redis
  redis:
    existingSecret: oauth2-redis-auth
    passwordKey: "redis-password"
    sentinel:
      existingSecret: oauth2-redis-auth
      passwordKey: "redis-password"
      masterName: "homelabredis"
      connectionUrls:
        - "redis://redis-node-0.redis-headless.redis.svc.cluster.local:26379"
        - "redis://redis-node-1.redis-headless.redis.svc.cluster.local:26379"
        - "redis://redis-node-2.redis-headless.redis.svc.cluster.local:26379"
    clientType: sentinel
redis:
  enabled: false

initContainers:
  waitForRedis:
    enabled: false

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
