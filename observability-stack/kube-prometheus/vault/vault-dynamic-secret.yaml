---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  namespace: monitoring
  name: grafana-db
spec:
  vaultAuthRef: vault-auth
  rolloutRestartTargets:
    - kind: Deployment
      name: kube-stack-grafana
  mount: database
  path: creds/grafana-dynamic
  destination:
    create: true
    name: grafana-db
