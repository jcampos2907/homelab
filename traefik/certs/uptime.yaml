---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: uptime-ingressroute-certificate # <-- Replace with your certificate name
  namespace: uptime  # <-- Replace with your namespace
spec:
  secretName: uptime-certificate-secret  # <-- Replace with your secret name
  issuerRef:
    name: cloudflare-clusterissuer  # <-- Replace with your issuer name
    kind: ClusterIssuer
  dnsNames:
    - uptime.famcr.org  # <-- Replace with your hostname